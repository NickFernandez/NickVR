<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Wiffle Ball VR</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        <link rel="shortcut icon" href="https://www.clipartmax.com/png/middle/26-269744_nice-usable-wiffle-ball-wiffle-ball-clip-art.png" />
        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <!-- Load jQuery from the internet. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        

    </head>

   <body>

    <canvas id="renderCanvas"></canvas>

    <script>
        // Get the canvas element
        const canvas = document.getElementById("renderCanvas");
        // Generate the BABYLON 3D engine
        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,
        disableWebGL2Support: false });

        const createScene = async function () {
            // Creates a basic Babylon Scene object
            var scene = new BABYLON.Scene(engine);

            const havokInstance = await HavokPhysics();
            const hk = new BABYLON.HavokPlugin(true, havokInstance);
            scene.enablePhysics(new BABYLON.Vector3(0, -9.8, 0), hk);
            // Creates and positions a free camera
            const camera = new BABYLON.ArcRotateCamera(
                "camera",
                BABYLON.Tools.ToRadians(90),
                BABYLON.Tools.ToRadians(65),
                10,
                BABYLON.Vector3.Zero(),
                scene
            );

            // Set the starting position of the camera
            camera.position = new BABYLON.Vector3(1, 1.6, 0);
            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;
            // Creates a directional light, aiming at the ground
            const light = new BABYLON.DirectionalLight("sunlight", new BABYLON.Vector3(-1, -1, 0), scene);
            // Set the position of the light to be far away from the scene
            light.position = new BABYLON.Vector3(50, 100, 0);
            // Set the intensity of the light to be high, simulating bright sunlight
            light.intensity = 2;
            // Set the color of the light to be a warm yellow-orange, simulating the color of sunlight
            light.diffuse = new BABYLON.Color3(1, 0.95, 0.85);
            // Set the shadow generator for the light to create shadows
            const shadowGenerator = new BABYLON.ShadowGenerator(4096, light);
            // Adjust the bias to avoid shadow acne
            shadowGenerator.bias = 0.01;

            // Add more objects that can cast shadows
            // shadowGenerator.addShadowCaster(scene.getMeshByName("fence_vinyl"));

            // Adjust the position and orientation of the light
            light.position = new BABYLON.Vector3(50, 100, -50);
            light.direction = new BABYLON.Vector3(-1, -1, 1);
            // Add a second light to fill in any dark areas
            const fillLight = new BABYLON.DirectionalLight("fillLight", new BABYLON.Vector3(1, 1, 0), scene);
            fillLight.position = new BABYLON.Vector3(-50, 50, 50);
            fillLight.intensity = 0.5;
            // Adjust the color of the fill light to be cooler
            fillLight.diffuse = new BABYLON.Color3(0.85, 0.9, 1);
            // Set the specular color of the fill light to be white
            fillLight.specular = new BABYLON.Color3(1, 1, 1);

            // Our built-in 'ground' shape.
            var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 50, height: 50}, scene);
            ground.position.y = 0;
            
            ground.checkCollisions = true;
            // Create a new StandardMaterial for the ground
            const groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
            ground.material = groundMaterial;
            // Load the grass texture
            const grassTexture = new BABYLON.Texture("textures/grass.png", scene);
            // grassTexture.checkCollisions = true;
            // Apply the grass texture to the ground material
            groundMaterial.diffuseTexture = grassTexture;
            groundMaterial.diffuseTexture.uScale = 49;
            groundMaterial.diffuseTexture.vScale = 50;

            var groundAggregate = new BABYLON.PhysicsAggregate(ground, BABYLON.PhysicsShapeType.BOX, { mass: 0, friction: 0.88, restitution: 0.05 }, scene);
            groundAggregate.checkCollisions = true;

            // var hdrTexture = new BABYLON.CubeTexture("/textures/environmentSpecular.dds", scene);
            // scene.createDefaultSkybox(hdrTexture, true, 10000);
            

            // Sky mesh (box)
            var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:1000.0}, scene);
            // Sky material
            var skyMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyMaterial.backFaceCulling = false;
            skyMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/TropicalSunnyDay", scene);
            skyMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            skyMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
            skyMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            skybox.material = skyMaterial;

            // Set sky properties for a blue sky
            skyMaterial.luminance = 1.5;
            skyMaterial.turbidity = 2;
            skyMaterial.rayleigh = 2;
            skyMaterial.mieCoefficient = 0.005;
            skyMaterial.mieDirectionalG = 0.8;

            // Load the sound and play it automatically once ready
            var soundBackyard = new BABYLON.Sound("summerbackyard", "sounds/summerbackyard.mp3", scene, null, { loop: true, autoplay: true });

            var bat;
            var capAggregate;
            // Loads a glTF model
            BABYLON.SceneLoader.ImportMesh("", "meshes/baseball_bat_from_poly_by_google/", "scene.gltf", scene, function (newMeshes) {
                var capsule = new BABYLON.MeshBuilder.CreateCapsule("capsule", {radius:0.03, radiusBottom:0.01, capSubdivisions: 1, height:0.7, tessellation:10, topCapSubdivisions:12});
                capsule.position = new BABYLON.Vector3(0, 4, 1);
                capsule.isVisible = false;
                capsule.isPickable = true;
                capsule.checkCollisions = true;

                const body = new BABYLON.PhysicsBody(capsule, BABYLON.PhysicsMotionType.DYNAMIC, false, scene);
                body.setMassProperties({
                  mass: 0.85,
                });
                // body.getCollisionObservable().add(bodyCollideCB);

                // center of the sphere in local space, radius of sphere, containing scene.
                const shape = new BABYLON.PhysicsShapeCapsule(new BABYLON.Vector3(0, -0.1, 0), new BABYLON.Vector3(0, 0.1, 0), 0.03, scene);
                body.shape = shape;

                const material = {friction: 0.6, restitution: 0.15};
                shape.material = material;

                // This is how the babylon.js staff suggest
                // how to import custom mesh from the forums
                // The loaded mesh is returned as an array
                // let batParent = newMeshes[0];
                // bat = batParent.getChildMeshes()[0];
                // bat.setParent(null);
                // batParent.dispose();

                bat = newMeshes[0];

                // Gotta do this on each mesh to make sure it isn't Pickable
                bat.getChildMeshes().forEach((mesh) => {
                    mesh.checkCollisions = true;
                });

                // Scale the mesh down by a factor of 0.002 (close for now)
                bat.scaling = new BABYLON.Vector3(0.002, 0.002, 0.002);
                bat.position.y = -0.2;
                bat.position.z = 0.03;
                bat.checkCollisions = true;
                bat.parent = capsule;

                capAggregate = new BABYLON.PhysicsAggregate(capsule, BABYLON.PhysicsShapeType.CAPSULE, { mass: 1, friction:0.4, restitution:0.1 }, scene);
                capAggregate.body.setCollisionCallbackEnabled(true);
                // var ballPosition = sphere.position;
                const observable = capAggregate.body.getCollisionObservable();
                const observer = observable.add((collissionEvent) => {
                  if (collissionEvent.collidedAgainst.transformNode.name === sphere) {
                    collissionEvent.collidedAgainst.applyImpulse(new BABYLON.Vector3(0, 10, 0), collissionEvent.collidedAgainst.transformNode.position);
                  }
                  if (collissionEvent.collidedAgainst.transformNode.name === sphereAggregate) {
                    collissionEvent.collidedAgainst.applyImpulse(new BABYLON.Vector3(0, 10, 0), collissionEvent.collidedAgainst.transformNode.position);
                  }
                  if (collissionEvent.collidedAgainst.transformNode.name === wiffleBall) {
                    collissionEvent.collidedAgainst.applyImpulse(new BABYLON.Vector3(0, 10, 0), collissionEvent.collidedAgainst.transformNode.position);
                  }

                });
                
            });

            var tree;
            BABYLON.SceneLoader.ImportMesh("", "meshes/low_poly_tree_concept/", "scene.gltf", scene, function (newMeshes) {
                // The loaded mesh is returned as an array
                tree = newMeshes[0];
                // tree.material.freeze()
                // Scale the mesh down by a factor of 0.01
                tree.scaling = new BABYLON.Vector3(0.01, 0.01, 0.01);
                // Position the mesh
                tree.position = new BABYLON.Vector3(1, -0.17, 1);
                tree.checkCollisions = true;
                // Gotta do this on each mesh to make sure it isn't Pickable
                tree.getChildMeshes().forEach((mesh) => {
                    mesh.isPickable = false;
                    mesh.checkCollisions = true;
                  });
            });

            var fenceVinyl;
            BABYLON.SceneLoader.ImportMesh("", "meshes/fence_vinyl/", "scene.gltf", scene, function (newMeshes) {
                // The loaded mesh is returned as an array
                fenceVinyl = newMeshes[0];
                // mesh.material.freeze()
                // Scale the mesh down by a factor of 0.01
                fenceVinyl.scaling = new BABYLON.Vector3(0.01, 0.01, 0.01);
                // Position the mesh
                fenceVinyl.position = new BABYLON.Vector3(0, 3.75, 15);
                // Gotta do this on each mesh to make sure it isn't Pickable
                fenceVinyl.getChildMeshes().forEach((mesh) => {
                    mesh.isPickable = false;
                    mesh.checkCollisions = true;
                  });
            });

            var picnicTable;
            // BABYLON.SceneLoader.ImportMesh("", "meshes/picnic_table_-_low_poly/", "scene.gltf", scene, function (newMeshes) {
            //     // The loaded mesh is returned as an array
            //     picnicTable = newMeshes[0];
            //     // mesh.material.freeze()
            //     picnicTable.scaling = new BABYLON.Vector3(1, 1, 1);
            //     // Position the mesh
            //     picnicTable.position = new BABYLON.Vector3(4, 0, 2.75);
            //     picnicTable.rotate(BABYLON.Axis.Y, BABYLON.Tools.ToRadians(180), BABYLON.Space.LOCAL);
            //     // Gotta do this on each mesh to make sure it isn't Pickable
            //     picnicTable.getChildMeshes().forEach((mesh) => {
            //         mesh.isPickable = false;
            //       });
            // });

            var fenceHedge;
            BABYLON.SceneLoader.ImportMesh("", "meshes/hedge__green_fence/", "scene.gltf", scene, function (newMeshes) {
                // The loaded mesh is returned as an array
                fenceHedge = newMeshes[0];
                // mesh.material.freeze()
                // Scale the mesh down by a factor of 0.01
                fenceHedge.scaling = new BABYLON.Vector3(0.01, 0.01, 0.01);
                // Position the mesh
                fenceHedge.position = new BABYLON.Vector3(3, 0, 6);
                // Set the rotation of the chair mesh to face the opposite direction
                fenceHedge.rotate(BABYLON.Axis.Y, BABYLON.Tools.ToRadians(90), BABYLON.Space.LOCAL);
                // Gotta do this on each mesh to make sure it isn't Pickable
                fenceHedge.getChildMeshes().forEach((mesh) => {
                    mesh.isPickable = false;
                    mesh.checkCollisions = true;
                  });

            });

            var wiffleBall;
            var sphereAggregate;
            var sphere;
            BABYLON.SceneLoader.ImportMesh("", "meshes/wiffle_ball/", "scene.gltf", scene, function (newMeshes) {
                sphere = new BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 0.075 });
                sphere.position = new BABYLON.Vector3(0, 1, 0);
                sphere.isVisible = false;
                sphere.isPickable = true;
                sphere.checkCollisions = true;
                // 0.01984165,
                const body = new BABYLON.PhysicsBody(sphere, BABYLON.PhysicsMotionType.DYNAMIC, false, scene);
                body.setMassProperties({
                  mass: 0.5,
                });

                // center of the sphere in local space, radius of sphere, containing scene.
                const shape = new BABYLON.PhysicsShapeSphere(new BABYLON.Vector3(0,0,0), 0.5, scene);
                body.shape = shape;

                const material = {friction: 0.5, restitution: 0.3};
                shape.material = material;

                // The loaded mesh is returned as an array
                wiffleBall = newMeshes[0];
                // Gotta do this on each mesh to make sure it isn't Pickable
                wiffleBall.getChildMeshes().forEach((mesh) => {
                    mesh.checkCollisions = true;
                  });
                camera.setTarget(wiffleBall);
                wiffleBall.scaling = new BABYLON.Vector3(0.019, 0.019, 0.019);
                wiffleBall.position.y = -0.001;
                wiffleBall.position.z = 0.03;
                wiffleBall.isHeld = false;
                wiffleBall.parent = sphere;

                sphereAggregate = new BABYLON.PhysicsAggregate(sphere, BABYLON.PhysicsShapeType.SPHERE, { mass: 1, friction: 0.2, restitution: 0.3 }, scene);
                sphereAggregate.body.setCollisionCallbackEnabled(true);
                sphereAggregate.checkCollisions = true;
                // sphereAggregate.body.setMotionType(BABYLON.PhysicsMotionType.DYNAMIC);

            });

            var box = BABYLON.MeshBuilder.CreateBox("myBox", {}, scene);
            box.position = new BABYLON.Vector3(4, 0, 2.75);

            // here we add XR support
            const xr = await scene.createDefaultXRExperienceAsync({
              floorMeshes: [ground],
              // inputOptions: {
              //   doNotLoadControllerMeshes: true;
              // }
            });
            // add features such as teleportation
            const featuresManager = xr.baseExperience.featuresManager; // or any other way to get a features manager
            featuresManager.enableFeature(BABYLON.WebXRFeatureName.TELEPORTATION, "stable" /* or latest */, {
              xrInput: xr.input,
              // add options here
              floorMeshes: [ground],
            });

            try {
                featuresManager.enableFeature(BABYLON.WebXRFeatureName.HAND_TRACKING, "latest", {
                  xrInput: xr.input,
                  jointMeshes: {
                  },
                });
              } catch (error) {
                console.log('Error enabling hand tracking feature: ', error);
              }

            let meshLeft, meshRight;
            var pickedCapAggregate = null;
            var pickedBat = null;
            var pickedBall = null;
            var pickedSA = null;

            xr.input.onControllerAddedObservable.add((controller) => {
                controller.onMotionControllerInitObservable.add((motionController) => {
                    const handness = motionController.handedness;
                    const xr_ids = motionController.getComponentIds();
                    const triggerComponent = motionController.getComponent(xr_ids[0]);//xr-standard-trigger
                    const squeezeComponent = motionController.getComponentOfType('squeeze');
                    let velocity = new BABYLON.Vector3(0, -9.8, 0);
                    squeezeComponent.onButtonStateChangedObservable.add(() => {
                        if (squeezeComponent.changes.pressed) {
                          // is it pressed?
                          if (squeezeComponent.pressed) {
                            const meshUnderPointer = xr.pointerSelection.getMeshUnderPointer(controller.uniqueId);
                            if (meshUnderPointer === ground || meshUnderPointer === skybox || meshUnderPointer === tree || meshUnderPointer === fenceVinyl || meshUnderPointer === fenceHedge || meshUnderPointer === picnicTable ) {
                                return;
                            }

                            if (handness === 'left') {
                                meshLeft = meshUnderPointer;
                                meshLeft && meshLeft.setParent(motionController.rootMesh);

                            } else if (handness === 'right') {
                                meshRight = meshUnderPointer;
                                meshRight && meshRight.setParent(motionController.rootMesh);

                            }
                          } else {
                              if (handness === 'left') {
                                  
                                  const newColor = new BABYLON.Color3(1, 1, 1); //  color
                                  const newMaterial = new BABYLON.StandardMaterial('newMaterial', scene);
                                  newMaterial.diffuseColor = newColor;
                                  if (meshLeft.physicsImpostor !== null) {
                                    meshLeft.material = newMaterial;
                                    meshLeft.body.applyImpulse(new BABYLON.Vector3(0, 10, 0), meshLeft.position);
                                    // meshLeft && meshLeft.setParent(null);
                                    // meshLeft.physicsImpostor.setLinearVelocity(velocity);
                                    // meshLeft.physicsAggregate.applyImpulse(velocity, meshLeft.getAbsolutePosition());
                                    // meshLeft.physicsImpostor.registerOnPhysicsCollide(ground.physicsImpostor, (main, collided) => {
                                    //           // Handle collision events if needed
                                    //       });
                                    
                                  }
                                  // if (meshLeft) {
                                  //         // meshLeft.physicsImpostor = new BABYLON.PhysicsImpostor(meshLeft, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 1, restitution: 0.5 }, scene);
                                  //         meshLeft.physicsAggregate.applyImpulse(velocity, meshLeft.getAbsolutePosition());
                                          // meshLeft.physicsAggregate.registerOnPhysicsCollide(ground.physicsImpostor, (main, collided) => {
                                              // Handle collision events if needed
                                          // });
                                  // }
                              } else if (handness === 'right') {
                                  
                                  const newColor = new BABYLON.Color3(1, 0, 0); // Red color
                                  const newMaterial = new BABYLON.StandardMaterial('newMaterial', scene);
                                  newMaterial.diffuseColor = newColor;
                                  if (meshRight.physicsImpostor !== null) {
                                    meshRight.material = newMaterial;
                                    meshRight.setParent(null);
                                    // meshRight.body.applyForce(new BABYLON.Vector3(0, 10, 0),new BABYLON.Vector3(1, 0, 1)
                                    
                                    // meshRight.aggregate = new BABYLON.PhysicsAggregate(mesh, BABYLON.PhysicsShapeType.SPHERE, { mass: 1, friction:0.4, restitution:0.8 }, scene);
                                    // const newBody = meshRight.aggregate.body;
                                    // meshRight.body.aggregate.setLinearVelocity(new BABYLON.Vector3(0,-9.81,0));
                                    // physicsAggregateBody.applyImpulse(velocity, meshRight.getAbsolutePosition());
                                  }

                              }
                          }
                        }
                    });
                })
            });

            return scene;

        };

        // Call our createScene function asynchronously and render it
        async function initialize() {
          var scene = await createScene()
          engine.runRenderLoop(function () {
            scene.render();
          });
        }

        // Call the initialize function to actually produce the world
        initialize();
        // Watch for window adjustments/resizing
        window.addEventListener("resize", function () {
          engine.resize();
        });
    </script>

   </body>

</html>
