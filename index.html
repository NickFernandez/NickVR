                // Here is the secret line. Combines all meshes into one for Impostor use.
                // houseResidential = BABYLON.Mesh.MergeMeshes(houseRoot.getChildMeshes(), true, false, false, false, true);
                // houseResidential.checkCollisions = true;
                houseResidential.isPickable = false;
                // mesh.material.freeze()
                // Scale the mesh down by a factor of 0.01
                houseResidential.scaling = new BABYLON.Vector3(1.75, 1.75, 1.75);
                // Position the mesh
                houseResidential.position = new BABYLON.Vector3(0.65, 0.65, 62);
                
                houseResidential.physicsImpostor = new BABYLON.PhysicsImpostor(houseResidential, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction:0.4, restitution:0.1 }, scene);
                houseResidential.physicsImpostor.isPickable = false;
                // Alternatively, you can use the following line to spin the house 180 degrees around the Y-axis
                houseResidential.rotate(BABYLON.Axis.Y, BABYLON.Tools.ToRadians(180), BABYLON.Space.LOCAL);
                });


         
            var wiffleBall;
            // var sphereImpostor;
            // var sphere;
            BABYLON.SceneLoader.ImportMesh("", "meshes/wiffle_ball/", "scene.gltf", scene, function (newMeshes) {
                // The loaded mesh is returned as an array
                let ballRootParent = newMeshes[0];
                wiffleBall = ballRootParent.getChildMeshes()[0];
                // Here is the secret line. Combines all meshes into one for Impostor use.
                // wiffleBall = BABYLON.Mesh.MergeMeshes(ballRootParent.getChildMeshes(), true, false, false, false, true);
                wiffleBall.setParent(null);
                ballRootParent.dispose();
                // wiffleBall.checkCollisions = true;
                const newColor = new BABYLON.Color3(1, 1, 1); //  white
                const newMaterial = new BABYLON.StandardMaterial('newMaterial', scene);
                newMaterial.diffuseColor = newColor;
                // Enable shadows on the material
                newMaterial.shadowEnabled = true;


                // Adjust the intensity of the shadows
                newMaterial.shadowIntensity = 0.1; // Experiment with different values to achieve the desired result
                wiffleBall.material = newMaterial;
                // Gotta do this on each mesh to make it white/check collisions
                wiffleBall.getChildMeshes().forEach((mesh) => {
                    // mesh.checkCollisions = true;
                    mesh.material = newMaterial;
                  });
                
                // wiffleBall.checkCollisions = true;
                
                

                // camera.setTarget(wiffleBall);
                wiffleBall.scaling = new BABYLON.Vector3(0.019, 0.019, 0.019);
                wiffleBall.position = new BABYLON.Vector3(0, 0, 0);
                

                wiffleBall.physicsImpostor = new BABYLON.PhysicsImpostor(wiffleBall, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, friction: 0.4, restitution: 0.5 }, scene);
                wiffleBall.physicsImpostor.isPickable = false;
            });

            var box = BABYLON.MeshBuilder.CreateBox("box", {}, scene);
            box.position = new BABYLON.Vector3(4, 0.75, 2.75);
            box.setParent(null);
            box.isPickable = true;
            box.physicsImpostor = new BABYLON.PhysicsImpostor(box, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 1, friction: 0.2, restitution: 0.3 }, scene);
            box.physicsImpostor.isPickable = false;

            // Our built-in 'sphere' shape.
            var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 1, segments: 32}, scene);
            sphere.scaling = new BABYLON.Vector3(0.25, 0.25, 0.25);
            // Create a white material
            var whiteMaterial = new BABYLON.StandardMaterial("whiteMaterial", scene);
            whiteMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1); // Set diffuse color to white
            // Assign the white material to the sphere mesh
            sphere.setParent(null);
            sphere.isPickable = true;
            // drop from a height
            sphere.position = new BABYLON.Vector3(0, 0.25, 11.58);
            sphere.physicsImpostor = new BABYLON.PhysicsImpostor(sphere, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, friction: 0.2, restitution: 0.8 }, scene);
            sphere.physicsImpostor.isPickable = false;
            sphere.material = whiteMaterial;
            sphere.physicsImpostor.material = whiteMaterial;





            // here we add XR support
            const xr = await scene.createDefaultXRExperienceAsync({
              floorMeshes: [ground],
              // inputOptions: {
              //   doNotLoadControllerMeshes: true;
              // }
            });
            // xr.pointerSelection.displayLaserPointer = false;
            // add features such as teleportation
            const featuresManager = xr.baseExperience.featuresManager; // or any other way to get a features manager
            featuresManager.enableFeature(BABYLON.WebXRFeatureName.TELEPORTATION, "stable" /* or latest */, {
              xrInput: xr.input,
              // add options here
              floorMeshes: [ground],
            });

            // try {
            //     featuresManager.enableFeature(BABYLON.WebXRFeatureName.HAND_TRACKING, "latest", {
            //       xrInput: xr.input,
            //       jointMeshes: {
            //       },
            //     });
            //   } catch (error) {
            //     console.log('Error enabling hand tracking feature: ', error);
            //   }

            const xrPhysics = xr.baseExperience.featuresManager.enableFeature(
                BABYLON.WebXRFeatureName.PHYSICS_CONTROLLERS,
                "latest",
                {
                    xrInput: xr.input,
                    physicsProperties: {
                        restitution: 0.5,
                        impostorSize: 0.1,
                        impostorType: BABYLON.PhysicsImpostor.BoxImpostor
                    },
                }
            );

            // let meshLeft, meshRight;
            let isMeshHeld = false; // Flag to track if a mesh item is held when squeezing

            let observers = {};
            let meshesUnderPointer = {};
            const tmpVec = new BABYLON.Vector3();
            const tmpRay = new BABYLON.Ray();
            tmpRay.origin = new BABYLON.Vector3();
            tmpRay.direction = new BABYLON.Vector3();
            let lastTimestamp = 0;
            const oldPos = new BABYLON.Vector3();


            xr.input.onControllerAddedObservable.add((controller) => {
              controller.onMotionControllerInitObservable.add((motionController) => {
                const handness = motionController.handness;
                // const xr_ids = motionController.getComponentIds();
                // const triggerComponent = motionController.getComponent(xr_ids[0]); // xr-standard-trigger
                const squeezeComponent = motionController.getComponentOfType('squeeze');
                squeezeComponent.onButtonStateChangedObservable.add(() => {
                if (squeezeComponent.changes.pressed) {
                    if (squeezeComponent.pressed) {
                        // animate position
                        controller.getWorldPointerRayToRef(tmpRay, true);
                        tmpRay.direction.scaleInPlace(1.5);
                        const position = controller.grip ? controller.grip.position : controller.pointer.position;
                        
                        const meshUnderPointer = xr.pointerSelection.getMeshUnderPointer(controller.uniqueId);
                        if (!meshUnderPointer) {
                            isMeshHeld = false; // No mesh item is being held when squeezing
                            return;
                        }
                        // meshUnderPointer.setParent(controller.uniqueId.rootMesh);
                        if (handness === 'left') {
                            // meshLeft = meshUnderPointer;
                            // meshLeft.physicsImpostor.dispose();
                            // meshLeft && meshLeft.setParent(motionController.rootMesh);
                            const animatable = BABYLON.Animation.CreateAndStartAnimation('meshmove',
                                meshUnderPointer, 'position', 30, 15, meshUnderPointer.position.clone(),
                                position.add(tmpRay.direction),
                                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                                new BABYLON.BezierCurveEase(0.3, -0.75, 0.7, 1.6), () => {
                                    if (!meshUnderPointer) return;
                                    meshesUnderPointer[controller.uniqueId] = meshUnderPointer;
                                    observers[controller.uniqueId] = xr.baseExperience.sessionManager.onXRFrameObservable.add(() => {
                                        const delta = (xr.baseExperience.sessionManager.currentTimestamp - lastTimestamp);
                                        lastTimestamp = xr.baseExperience.sessionManager.currentTimestamp;
                                        controller.getWorldPointerRayToRef(tmpRay, true);
                                        tmpRay.direction.scaleInPlace(1.5);
                                        const position = controller.grip ? controller.grip.position : controller.pointer.position;
                                        position.y = -0.25;
                                        tmpVec.copyFrom(position);
                                        tmpVec.addInPlace(tmpRay.direction);
                                        tmpVec.subtractToRef(oldPos, tmpVec);
                                        tmpVec.scaleInPlace(1000 / delta);
                                        meshesUnderPointer[controller.uniqueId].position.copyFrom(position);
                                        meshesUnderPointer[controller.uniqueId].position.addInPlace(tmpRay.direction);
                                        oldPos.copyFrom(meshesUnderPointer[controller.uniqueId].position);
                                        meshesUnderPointer[controller.uniqueId].physicsImpostor.setLinearVelocity(BABYLON.Vector3.Zero());
                                        meshesUnderPointer[controller.uniqueId].physicsImpostor.setAngularVelocity(BABYLON.Vector3.Zero());
                                    })
                                });
                        } else if (handness === 'right') {
                            // meshRight = meshUnderPointer;
                            // meshRight.physicsImpostor.dispose();   
                            // meshRight && meshRight.setParent(motionController.rootMesh);
                            const animatable = BABYLON.Animation.CreateAndStartAnimation('meshmove',
                                meshUnderPointer, 'position', 30, 15, meshUnderPointer.position.clone(),
                                position.add(tmpRay.direction),
                                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT,
                                new BABYLON.BezierCurveEase(0.3, -0.75, 0.7, 1.6), () => {
                                    if (!meshUnderPointer) return;
                                    meshesUnderPointer[controller.uniqueId] = meshUnderPointer;
                                    observers[controller.uniqueId] = xr.baseExperience.sessionManager.onXRFrameObservable.add(() => {
                                        const delta = (xr.baseExperience.sessionManager.currentTimestamp - lastTimestamp);
                                        lastTimestamp = xr.baseExperience.sessionManager.currentTimestamp;
                                        controller.getWorldPointerRayToRef(tmpRay, true);
                                        tmpRay.direction.scaleInPlace(1.5);
                                        const position = controller.grip ? controller.grip.position : controller.pointer.position;
                                        tmpVec.copyFrom(position);
                                        tmpVec.addInPlace(tmpRay.direction);
                                        tmpVec.subtractToRef(oldPos, tmpVec);
                                        tmpVec.scaleInPlace(1000 / delta);
                                        meshesUnderPointer[controller.uniqueId].position.copyFrom(position);
                                        meshesUnderPointer[controller.uniqueId].position.addInPlace(tmpRay.direction);
                                        oldPos.copyFrom(meshesUnderPointer[controller.uniqueId].position);
                                        meshesUnderPointer[controller.uniqueId].physicsImpostor.setLinearVelocity(BABYLON.Vector3.Zero());
                                        meshesUnderPointer[controller.uniqueId].physicsImpostor.setAngularVelocity(BABYLON.Vector3.Zero());
                                    })
                                });
                        }
                        isMeshHeld = true; // A mesh item is being held when squeezing

                    } else {
                        if (isMeshHeld) {
                            if (handness === 'left') {
                                
                                // throw the object
                                if (observers[controller.uniqueId] && meshesUnderPointer[controller.uniqueId]) {
                                    xr.baseExperience.sessionManager.onXRFrameObservable.remove(observers[controller.uniqueId]);
                                    observers[controller.uniqueId] = null;
                                    meshesUnderPointer[controller.uniqueId].physicsImpostor.setLinearVelocity(tmpVec);
                                }
                
                            } else if (handness === 'right') {
                                // throw the object
                                if (observers[controller.uniqueId] && meshesUnderPointer[controller.uniqueId]) {
                                    xr.baseExperience.sessionManager.onXRFrameObservable.remove(observers[controller.uniqueId]);
                                    observers[controller.uniqueId] = null;
                                    meshesUnderPointer[controller.uniqueId].physicsImpostor.setLinearVelocity(tmpVec);
                                }
                            }
                        }
                        isMeshHeld = false; // Reset the flag after releasing the squeeze button

                    }
                }
                });
              });
            }); 

            return scene;
    };


        window.initFunction = async function() {
        
            var asyncEngineCreation = async function() {
                try {
                return createDefaultEngine();
                } catch(e) {
                console.log("the available createEngine function failed. Creating the default engine instead");
                return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            startRenderLoop(engine, canvas);
            window.scene = createScene();
        };
        
        initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });
                            
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
