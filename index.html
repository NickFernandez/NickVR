        var canvas = document.getElementById("renderCanvas");
        // Show FPS
        let divFps = document.getElementById("fps");
        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                    divFps.innerHTML = engine.getFps().toFixed() + " fps";
                    frames.innerHTML = engine.getFps().toFixed() + " fps";
                }
            });
        }
        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };

        var createScene = async function () {
            // Creates a basic Babylon Scene object
            await Ammo();
            var scene = new BABYLON.Scene(engine);
            let frames = document.getElementById("frames");
            // Enable Havok physics in the scene.
            // XR Physics needs to be upgraded to support Havok -
            // https://github.com/BabylonJS/Babylon.js/issues/13852
            // const havokInstance = await HavokPhysics();
            // const hk = new BABYLON.HavokPlugin(true, havokInstance);
            // scene.enablePhysics(new BABYLON.Vector3(0, -9.8, 0), hk)

            //  gravity using AmmoJS
            const gravityVector = new BABYLON.Vector3(0, -9.81, 0);
            const physicsPlugin = new BABYLON.AmmoJSPlugin();
            scene.enablePhysics(gravityVector, physicsPlugin);
            
            // Once physics is enabled, you can access the physics engine instance through the physicsEngine property of the scene
            var physicsEngine = scene.getPhysicsEngine();
            // if this number is too small (we tried 1), it requires a lot of CPU power and will slow down the game to a crawl
            physicsEngine.setSubTimeStep(10);

            // Creates and positions a free camera
            var camera = new BABYLON.ArcRotateCamera(
                "camera",
                BABYLON.Tools.ToRadians(90),
                BABYLON.Tools.ToRadians(65),
                10,
                BABYLON.Vector3.Zero(),
                scene
            );

            // Set the starting position of the camera
            camera.position = new BABYLON.Vector3(0, 1.6, 0.5);
            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);
            camera.checkCollisions = true;

            var light = new BABYLON.PointLight("light", new BABYLON.Vector3(0, 10, 0), scene);
            light.intensity = 1;
            light.diffuse = new BABYLON.Color3(1, 1, 1); // Set the color of the light

            var ambientLight = new BABYLON.HemisphericLight("ambientLight", new BABYLON.Vector3(0, 1, 0), scene);
            ambientLight.intensity = 0.8;
            ambientLight.diffuse = new BABYLON.Color3(1, 1, 1); // Set the color of the ambient light

            // Our built-in 'ground' shape.
            var ground = BABYLON.MeshBuilder.CreateBox("ground", { width: 150, height: 1, depth: 150}, scene);
            ground.checkCollisions = true;
            ground.position.y = 0;
            ground.isPickable = false;
            ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0.8, restitution: 0.1 }, scene);
            
            // Create a new StandardMaterial for the ground
            var groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
            ground.material = groundMaterial;
            // Load the grass texture
            var grassTexture = new BABYLON.Texture("textures/grass.png", scene);
            // Apply the grass texture to the ground material
            groundMaterial.diffuseTexture = grassTexture;
            groundMaterial.diffuseTexture.uScale = 49;
            groundMaterial.diffuseTexture.vScale = 50;     

            // Sky mesh (box)
            var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:1000.0}, scene);
            // Sky material
            var skyMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyMaterial.backFaceCulling = false;
            skyMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/TropicalSunnyDay", scene);
            skyMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            skyMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
            skyMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            skybox.material = skyMaterial;
            skybox.isPickable = false;

            // Set sky properties for a blue sky
            skyMaterial.luminance = 1.5;
            skyMaterial.turbidity = 2;
            skyMaterial.rayleigh = 2;
            skyMaterial.mieCoefficient = 0.005;
            skyMaterial.mieDirectionalG = 0.8;

            // Load the sound and play it automatically once ready
            var soundBackyard = new BABYLON.Sound("summerbackyard", "sounds/summerbackyard.mp3", scene, null, { loop: true, autoplay: true });
            var soundCicadas = new BABYLON.Sound("cicadas", "sounds/cicadas.mp3", scene, null, { loop: false, autoplay: false });
            var soundLawnmower = new BABYLON.Sound("lawnmower", "sounds/lawnmower.mp3", scene, null, { loop: false, autoplay: true });
            var soundWindChimes = new BABYLON.Sound("chimes", "sounds/windchimes.mp3", scene, null, { loop: false, autoplay: true });
            var soundSprinkler = new BABYLON.Sound("sprinkler", "sounds/sprinkler.mp3", scene, null, { loop: false, autoplay: false });
            var soundIceCreamTruck = new BABYLON.Sound("icecreamtruck", "sounds/icecreamtruck.mp3", scene, null, { loop: false, autoplay: false });
            // Set the volume to a lower value (e.g., 0.5 for half volume)
            soundLawnmower.setVolume(0.4);
            soundWindChimes.setVolume(0.6);
            soundSprinkler.setVolume(0.5);
            soundIceCreamTruck.setVolume(0.5);
            // Function to play the sound effect
            function playSoundEffectCicadas() {
              soundCicadas.play();
            }
            // Function to play the sound effect

              soundLawnmower.play();
            }
            // Function to play the sound effect

              soundWindChimes.play();
            }
            // Function to play the sound effect

            }
            // Function to play the sound effect

              soundIceCreamTruck.play();
            }
            // Schedule the cicadas sound effect (2:08 mins long) to play every 2 minutes (120,000 milliseconds)
            setInterval(playSoundEffectCicadas, 120000);
            // Schedule the lawnmower sound effect (4 mins long) to play every 13 minutes (780,000 milliseconds)
            setInterval(playSoundEffectLawnmower, 780000);
            // Schedule the wind chimes sound effect (35 seconds) to play every 5 minutes (300,000 milliseconds)

            box.isPickable = true;
            box.physicsImpostor = new BABYLON.PhysicsImpostor(box, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 1, friction: 0.2, restitution: 0.3 }, scene);
            box.physicsImpostor.isPickable = false;

            // Our built-in 'sphere' shape.
            var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 1, segments: 32}, scene);
            sphere.scaling = new BABYLON.Vector3(0.25, 0.25, 0.25);
            // Create a white material
            var whiteMaterial = new BABYLON.StandardMaterial("whiteMaterial", scene);
            whiteMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1); // Set diffuse color to white
            // Assign the white material to the sphere mesh
            sphere.setParent(null);
            sphere.isPickable = true;
            // drop from a height
            sphere.position = new BABYLON.Vector3(2, 0.25, 11.58);
            sphere.physicsImpostor = new BABYLON.PhysicsImpostor(sphere, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, friction: 0.2, restitution: 0.8 }, scene);
            sphere.physicsImpostor.isPickable = false;
            sphere.physicsImpostor.physicsBody.setDamping(0.5, 0.1);
            sphere.material = whiteMaterial;
            sphere.physicsImpostor.material = whiteMaterial;

            var pole = BABYLON.MeshBuilder.CreateCapsule("pole", {radius:0.04, capSubdivisions: 1, height:12, tessellation:4, topCapSubdivisions:12}, scene);
            pole.position = new BABYLON.Vector3(-9.53, 0, 30.25);
            // Create a white material
            var pbr = new BABYLON.PBRMetallicRoughnessMaterial("pbr", scene);
            pbr.metallic = 0.7;
            pbr.roughness = 0.3;
            // metalMaterial.diffuseColor = new BABYLON.Color3(0.3, 0.3, 0.3); // Set diffuse color to grey
            pole.material = pbr;
            pole.setParent(null);
            pole.isPickable = false;
            pole.physicsImpostor = new BABYLON.PhysicsImpostor(pole, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, friction: 0.2, restitution: 0.3 }, scene);
            pole.physicsImpostor.isPickable = false;

            // physicsViewer = new BABYLON.Debug.PhysicsViewer();
            // for (const mesh of scene.rootNodes) {
            //     if (mesh.physicsImpostor) {
            //     const debugMesh = physicsViewer.showImpostor(mesh.physicsImpostor);
            //     }
            // }
            // 
            // console.log(scene.rootNodes);
            // here we add XR support
            const xr = await scene.createDefaultXRExperienceAsync({
              floorMeshes: [ground],
              inputOptions: {
                doNotLoadControllerMeshes: true
              }
            });
            // xr.pointerSelection.displayLaserPointer = false;

            // add features such as teleportation
            const featuresManager = xr.baseExperience.featuresManager; // or any other way to get a features manager
            featuresManager.enableFeature(BABYLON.WebXRFeatureName.TELEPORTATION, "stable" /* or latest */, {
              xrInput: xr.input,
              // add options here
              floorMeshes: [ground],
            });

            // try {
            //     featuresManager.enableFeature(BABYLON.WebXRFeatureName.HAND_TRACKING, "latest", {
            //       xrInput: xr.input,
            //       jointMeshes: {
            //       },
            //     });
            //   } catch (error) {
            //     console.log('Error enabling hand tracking feature: ', error);
            //   }

            const xrPhysics = xr.baseExperience.featuresManager.enableFeature(
                BABYLON.WebXRFeatureName.PHYSICS_CONTROLLERS,
                "latest",
                {
                    xrInput: xr.input,
                    physicsProperties: {
                        restitution: 0.5,
                        impostorSize: 0.1,
                        impostorType: BABYLON.PhysicsImpostor.NoImpostor
                    },
                }
            );

            let meshLeft;
            let meshRight;
            let isMeshHeld = false; // Flag to track if a mesh item is held when squeezing

            xr.input.onControllerAddedObservable.add((controller) => {
              const linearVelocity = BABYLON.Vector3.Zero();
              const angularVelocity = BABYLON.Vector3.Zero();

              xr.baseExperience.sessionManager.onXRFrameObservable.add((xrFrame) => {
                  const controllerImpostor = xrPhysics.getImpostorForController(controller);

                  // Exponential smoothing
                  linearVelocity.addInPlace(
                      controllerImpostor.getLinearVelocity()
                  );
                  angularVelocity.addInPlace(
                      controllerImpostor.getAngularVelocity()
                  );
              });

              controller.onMotionControllerInitObservable.add((motionController) => {
                  const handness = motionController.handness;
                  const squeezeComponent = motionController.getComponentOfType('squeeze');
                  squeezeComponent.onButtonStateChangedObservable.add(() => {
                      if (squeezeComponent.changes.pressed) {
                          if (squeezeComponent.pressed) {
                              const meshUnderPointer = xr.pointerSelection.getMeshUnderPointer(controller.uniqueId);
                              if (!meshUnderPointer) {
                                  isMeshHeld = false; // No mesh item is being held when squeezing
                                  return;
                              }
                              if (handness === 'left') {
                                  meshLeft = meshUnderPointer;
                                  meshLeft.physicsImpostor.dispose();
                                  meshLeft.setParent(controller.pointer);
                                  meshLeft.position = BABYLON.Vector3.ZeroReadOnly;
                                  meshLeft.rotationQuaternion = BABYLON.Quaternion.Identity();
                                  meshLeft.locallyTranslate(new BABYLON.Vector3(0.3, -0.3, -0.3));
                              } else if (handness === 'right') {
                                  meshRight = meshUnderPointer;
                                  meshRight.physicsImpostor.dispose();
                                  meshRight.setParent(controller.pointer);
                                  meshRight.position = BABYLON.Vector3.ZeroReadOnly;
                                  meshRight.rotationQuaternion = BABYLON.Quaternion.Identity();
                                  meshRight.locallyTranslate(new BABYLON.Vector3(-0.3, -0.3, -0.3));
                              }
                              isMeshHeld = true; // A mesh item is being held when squeezing

                          } else {
                              if (isMeshHeld) {
                                  if (handness === 'left') {
                                      // throw the object
                                      const w = angularVelocity;
                                      const v = linearVelocity;
                                      // Set the parent of the mesh to null to detach it from the controller
                                      meshLeft.setParent(null);
                                      // Dispose the existing physics impostor and create a new one for the mesh
                                      meshLeft.physicsImpostor.dispose();
                                      meshLeft.physicsImpostor = new BABYLON.PhysicsImpostor(meshLeft, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, friction: 0.2, restitution: 0.8 }, scene);
                                      meshLeft.physicsImpostor.physicsBody.setDamping(0.5, 0.5);
                                      const slowedLinearVelocity = v.scale(0.001);
                                      // Set the linear velocity of the mesh for throwing
                                      meshLeft.physicsImpostor.physicsBody.setLinearVelocity(slowedLinearVelocity);
                                      // meshLeft.physicsImpostor.physicsBody.setAngularVelocity(w);

                                  } else if (handness === 'right') {
                                      meshRight.setParent(null);
                                      // throw the object
                                      const w = angularVelocity;
                                      const v = linearVelocity;
                                      // Dispose the existing physics impostor and create a new one for the mesh
                                      meshRight.physicsImpostor.dispose();
                                      meshRight.physicsImpostor = new BABYLON.PhysicsImpostor(meshRight, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, friction: 0.2, restitution: 0.8 }, scene);
                                      meshRight.physicsImpostor.physicsBody.setDamping(0.5, 0.5);
                                      const slowedLinearVelocity = v.scale(0.2);
                                      // Set the linear velocity of the mesh for throwing
                                      meshRight.physicsImpostor.physicsBody.setLinearVelocity(slowedLinearVelocity);
                                      // meshRight.physicsImpostor.physicsBody.setAngularVelocity(w);
                                  }
                              }
                              isMeshHeld = false; // Reset the flag after releasing the squeeze button

                          }
                      }
                  });
              });
          });

            return scene;
    };


        window.initFunction = async function() {
        
            var asyncEngineCreation = async function() {
                try {
                return createDefaultEngine();
                } catch(e) {
                console.log("the available createEngine function failed. Creating the default engine instead");
                return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            startRenderLoop(engine, canvas);
            window.scene = createScene();
        };
        
        initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });
                            
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>

</body>
</html>
